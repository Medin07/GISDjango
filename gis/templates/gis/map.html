{% extends 'gis/base.html' %}

{% block title %}
    Map
{% endblock %}

{% block maphead %}
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.14/"></script>
    <script>
      require([
          "esri/Map",
          "esri/views/MapView",
          "esri/widgets/Locate"
        ], function(Map, MapView, Locate) {

        var map = new Map({
          basemap: "topo-vector"
        });


        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-118.80500, 34.02700], // longitude, latitude
          zoom: 13
        });

        var locateBtn = new Locate({
            view: view
        });

        view.ui.add(locateBtn, {
            position: "top-left"
        });

      });
    </script>
{% endblock %}


{% block content %}
    <div id="viewDiv" style="height: 600px !important"></div>
{% endblock %}
